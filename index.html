<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>FCC survey page</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
    </header>
    <form id="survey-form" action="#">
        <div class="form-holder1">

            <label id="name-label" for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name " required>
            <label id="email-label" for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email " required>
            <label id="number-label" for="number">Age<span>(optional)</span></label>
            <input type="number" id="number" min="0" max="85" placeholder="Age">
            <label for="dropdown" id="dropdown-label">Which option best decribes your current role?</label>
            <select name="dropdown" id="dropdown" required>
                <option value="" selected>Select current role</option>
                <option value="Student">Student</option>
                <option value="fulltimejob">Full time Job</option>
                <option value="fulltimelearner">Full Time Learner</option>
                <option value="Prefer">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-holder2">
            <div class="radio-collecter">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <input type="radio" id="definitely" value="definitely" name="recommend">
                <label for="definitely">Definitely</label>
            </div>
            <div class="radio-collecter">
                <input type="radio" id="maybe" value="maybe" name="recommend">
                <label for="maybe">Maybe</label>
            </div>
            <div class="radio-collecter">
                <input type="radio" id="notsure" value="notsure" name="recommend">
                <label for="notsure">Not sure</label>

            </div>

        </div>

        <div class="form-holder1">
            <label for="dropdown2" id="dropdown-label2">What is your favorite feature of freeCodeCamp?</label>
            <select name="dropdown2" id="dropdown2" required>
                <option value="" selected>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="opensource">Open Source</option>
            </select>
        </div>
        <div class="form-holder2">
            <div class="checkboxcollecter">
                <p>What would you like to see improved?<span>(Check all that apply)</span></p>
                <input type="checkbox" name="frontend" id="frontend" value="frontend">
                <label for="frontend">Front-end Projects</label>
            </div>
            <div class="checkboxcollecter">
                <input type="checkbox" name="backend" id="backend" value="backend">
                <label for="backend">Back-end Projects</label>
            </div>
            <div class="checkboxcollecter">
                <input type="checkbox" name="data" id="data" value="data">
                <label for="data">Data Visualization</label>
            </div>
            <div class="checkboxcollecter">
                <input type="checkbox" name="challenges" id="challenges" value="challenges">
                <label for="challenges">Challenges</label>
            </div>
            <div class="checkboxcollecter">
                <input type="checkbox" name="opensource" id="opensource" value="opensource">
                <label for="opensource">Open Source Community</label>
            </div>
            <div class="checkboxcollecter">
                <input type="checkbox" name="glitterhelp" id="glitterhelp" value="glitterhelp">
                <label for="glitterhelp">Glitter help rooms</label>
            </div>
            <div class="checkboxcollecter">
                <input type="checkbox" name="videos" id="videos" value="videos">
                <label for="videos">Videos</label>
            </div>
            <div class="checkboxcollecter">
                <input type="checkbox" name="citymeet" id="citymeet" value="citymeet">
                <label for="citymeet">City Meetups</label>
            </div>
            <div class="checkboxcollecter">
                <input type="checkbox" name="wiki" id="wiki" value="wiki">
                <label for="wiki">Wiki</label>
            </div>
            <div class="checkboxcollecter">
                <input type="checkbox" name="forum" id="forum" value="forum">
                <label for="forum">Forum</label>
            </div>
            <div class="checkboxcollecter">
                <input type="checkbox" name="addcourses" id="addcourses" value="addcourses">
                <label for="addcourses">Additional Courses</label>
            </div>
        </div>

        <div class="form-holder1">
            <label for="comment">Any comments or suggestions?</label>
            <textarea name="comment" id="comment" cols="30" rows="10"
                placeholder="Enter Your Comment Here...."></textarea>
            <button id="submit" type="submit">Submit</button>
        </div>





    </form>


</body>

</html>
